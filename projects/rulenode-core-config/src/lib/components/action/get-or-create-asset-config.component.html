<section [formGroup]="getOrCreateAssetConfigForm" fxLayout="column">
  <mat-form-field fxFlex class="mat-block" >
    <mat-label translate>tb.rulenode.entity-name-pattern</mat-label>
    <input required matInput formControlName="name">
    <mat-error *ngIf="getOrCreateAssetConfigForm.get('name').hasError('required') ||
                      getOrCreateAssetConfigForm.get('name').hasError('pattern')">
      {{ 'tb.rulenode.entity-name-pattern-required' | translate }}
    </mat-error>
    <mat-hint [innerHTML]="'tb.rulenode.general-pattern-hint' | translate | safeHtml"></mat-hint>
  </mat-form-field>
  <mat-form-field fxFlex class="mat-block">
    <mat-label translate>tb.rulenode.entity-type-pattern</mat-label>
    <input required matInput formControlName="type">
    <mat-error *ngIf="getOrCreateAssetConfigForm.get('name').hasError('required') ||
                      getOrCreateAssetConfigForm.get('name').hasError('pattern')">
      {{ 'tb.rulenode.entity-name-pattern-required' | translate }}
    </mat-error>
    <mat-hint [innerHTML]="'tb.rulenode.general-pattern-hint' | translate | safeHtml"></mat-hint>
  </mat-form-field>
  <mat-form-field fxFlex class="mat-block" >
    <mat-label translate>tb.rulenode.entity-label-pattern</mat-label>
    <input matInput formControlName="label">
    <mat-hint [innerHTML]="'tb.rulenode.general-pattern-hint' | translate | safeHtml"></mat-hint>
  </mat-form-field>
  <mat-form-field fxFlex class="mat-block" >
    <mat-label translate>tb.rulenode.entity-description-pattern</mat-label>
    <textarea matInput formControlName="description" rows="2"></textarea>
    <mat-hint [innerHTML]="'tb.rulenode.general-pattern-hint' | translate | safeHtml"></mat-hint>
  </mat-form-field>
</section>
