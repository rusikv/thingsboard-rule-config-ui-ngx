<section [formGroup]="deleteAttributesConfigForm" fxLayout="column">
  <mat-form-field fxFlex class="mat-block" style="padding-bottom: 16px">
    <mat-label translate>tb.rulenode.attributes-scope-pattern</mat-label>
    <input required matInput formControlName="scopePattern">
    <mat-error *ngIf="deleteAttributesConfigForm.get('scopePattern').hasError('required')">
      {{ 'tb.rulenode.attributes-scope-pattern-required' | translate }}
    </mat-error>
    <mat-hint [innerHTML]="'tb.rulenode.general-pattern-hint' | translate | safeHtml"></mat-hint>
  </mat-form-field>
  <mat-form-field floatLabel="always" class="mat-block" style="padding-bottom: 16px;">
    <mat-label translate>tb.rulenode.attribute-keys</mat-label>
    <mat-chip-list #attributesKeyChipList required>
      <mat-chip
        *ngFor="let key of deleteAttributesConfigForm.get('keysPatterns').value;"
        (removed)="removeKey(key, 'keysPatterns')">
        {{key}}
        <mat-icon matChipRemove>close</mat-icon>
      </mat-chip>
      <input matInput type="text" placeholder="{{'tb.rulenode.attribute-key' | translate}}"
             style="max-width: 200px;"
             [matChipInputFor]="attributesKeyChipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             (matChipInputTokenEnd)="addKey($event, 'keysPatterns')"
             [matChipInputAddOnBlur]="true">
    </mat-chip-list>
    <mat-error *ngIf="deleteAttributesConfigForm.get('keysPatterns').hasError('required')">
      {{ 'tb.rulenode.attribute-keys-required' | translate }}
    </mat-error>
    <mat-hint [innerHTML]="'tb.rulenode.general-pattern-hint' | translate | safeHtml"></mat-hint>
  </mat-form-field>
</section>
