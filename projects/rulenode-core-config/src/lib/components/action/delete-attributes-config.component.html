<section [formGroup]="deleteAttributesConfigForm" fxLayout="column">
  <mat-form-field fxFlex class="mat-block">
    <mat-label translate>attribute.attributes-scope</mat-label>
    <mat-select formControlName="scope" required>
      <mat-option *ngFor="let scope of attributeScopes" [value]="scope">
        {{ telemetryTypeTranslationsMap.get(scope) | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field floatLabel="always" class="mat-block" style="padding-bottom: 16px;">
    <mat-label translate>tb.rulenode.attribute-keys</mat-label>
    <mat-chip-list #attributesKeyChipList required>
      <mat-chip
        *ngFor="let key of deleteAttributesConfigForm.get('attributesKeys').value;"
        (removed)="removeKey(key, 'attributesKeys')">
        {{key}}
        <mat-icon matChipRemove>close</mat-icon>
      </mat-chip>
      <input matInput type="text" placeholder="{{'tb.rulenode.attribute-key' | translate}}"
             style="max-width: 200px;"
             [matChipInputFor]="attributesKeyChipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             (matChipInputTokenEnd)="addKey($event, 'attributesKeys')"
             [matChipInputAddOnBlur]="true">
    </mat-chip-list>
    <mat-error *ngIf="deleteAttributesConfigForm.get('attributesKeys').hasError('required')">
      {{ 'tb.rulenode.attribute-keys-required' | translate }}
    </mat-error>
    <mat-hint [innerHTML]="'tb.rulenode.general-pattern-hint' | translate | safeHtml"></mat-hint>
  </mat-form-field>
</section>
